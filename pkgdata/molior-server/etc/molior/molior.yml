# Molior configuration

hostname: '127.0.0.1'
working_dir: '/var/lib/molior'
database: '/molior'

# GPG email for signing the source packages
debsign_gpg_email: 'debsign@molior.info'

email_notifications:
    enabled: False
    sender: 'molior <noreply@molior.info>'
    server: 'localhost'

ci_builds:
    enabled: True
    # Remove ci packages which are older than <ci_packages_ttl> days
    packages_ttl: 7

admin:
    admin_password: 'molior-dev'

auth_backend: 'db'

backend: 'http'

backend_http:
    ping_timeout: 5

# Molior server settings
max_parallel_chroots: 2

# Aptly settings
aptly:
    # apt_url_public: 'http://localhost:8080'
    apt_url: 'http://127.0.0.1:8080'
    api_url: 'http://127.0.0.1:3143/api'
    api_user: 'molior'
    api_pass: 'molior-dev'
    gpg_key: 'reposign@molior.info'
    key: 'archive-keyring.asc'
