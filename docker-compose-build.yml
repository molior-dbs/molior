version: "3"

services:
  web:
    container_name: molior-web
    build:
      context: .
      dockerfile: docker/web.Dockerfile
    ports:
      - "8000:80"

  api:
    container_name: molior-api
    profiles: ["serve"]
    build:
      context: .
      dockerfile: docker/api.Dockerfile
      args:
          DOCKER_GROUP_ID: ${DOCKER_GROUP_ID}
          MOLIOR_APT_REPO: ${MOLIOR_APT_REPO}
    ports:
      - "127.0.0.1:9999:9999"
    volumes:
      - pgsock:/var/run/postgresql/
      - /var/run/docker.sock:/var/run/docker.sock
      - molior:/var/lib/molior/

  postgres:
    container_name: molior-postgres
    build:
      context: .
      dockerfile: docker/postgres.Dockerfile
    volumes:
      - pgsock:/var/run/postgresql/
      - postgres:/var/lib/postgresql/15/main

  aptly:
    container_name: molior-aptly
    profiles: ["serve"]
    build:
      context: .
      dockerfile: docker/aptly.Dockerfile
      args:
          MOLIOR_APT_REPO: ${MOLIOR_APT_REPO}
    ports:
      - "127.0.0.1:3142:3142"
    volumes:
      - aptly:/var/lib/aptly/

  nginx:
    container_name: molior-nginx
    profiles: ["serve"]
    build:
      context: .
      dockerfile: docker/nginx.Dockerfile
    ports:
      - "8080:8000"
    volumes:
      - aptly:/var/lib/aptly/

  registry:
    container_name: molior-registry
    profiles: ["serve"]
    build:
      context: .
      dockerfile: docker/registry.Dockerfile
    environment:
      USER: "molior"
      PASSWORD: "molior-registry"
    ports:
      - "127.0.0.1:5000:5000"
    volumes:
      - registry:/var/lib/docker-registry/

volumes:
     pgsock:
     postgres:
     registry:
     aptly:
     molior:
